<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<alert ng-show="error" type="danger" close="error=null">
						<strong>Whoops!</strong>&nbsp;{{ error }}
					</alert>
					<form name="signinForm" ng-submit="signinForm.$valid && signin()" ng-show="showSignin">
						<fieldset ng-disabled="isLoading">
							<h1 class="text-center">Sign in</h1>
							<div class="form-group">
								<label>Username</label>
								<input type="text" ng-model="username" class="form-control" placeholder="Frinkly" required />
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" ng-model="password" class="form-control" required />
							</div>
							<button type="submit" class="btn btn-block btn-success" ng-disabled="signinForm.$invalid">
								Let's jam
							</button>
							<button type="button" ng-click="showSignin = false" class="btn btn-block btn-default">
								Create Account
							</button>
						</fieldset>
					</form>
					<form name="signupForm" ng-submit="signupForm.$valid && signup()" ng-hide="showSignin">
						<fieldset ng-disabled="isLoading">
							<h1 class="text-center">Create Account</h1>
							<div class="form-group">
								<label>Username</label>
								<input type="text" ng-model="username" class="form-control" placeholder="Frinkly" required />
							</div>
							<div class="form-group">
								<label>Summoner Name (Optional)</label>
								<input type="text" ng-model="summoner" class="form-control" placeholder="Dyrone" required />
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" ng-model="password" class="form-control" required />
							</div>
							<button type="submit" class="btn btn-block btn-success" ng-disabled="signupForm.$invalid">
								Create Account
							</button>
							<button type="button" ng-click="showSignin = true" class="btn btn-block btn-default">
								Sign in
							</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
